<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c789f3d2c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Geo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="titlecontainer">
        <h1><i class="fas fa-key"></i> PASSWORD CREATOR <i class="fas fa-key"></i></i></h1>
        <h2>The <em>High-Security</em> password generating application</h2>
    </div>

    <div class="passwordcontainer">
        <h3><i class="fas fa-arrow-down"></i> To begin, please click the 'Create Password' button below <i
                class="fas fa-arrow-down"></i> </h3>
        <!-- change to a div -->
        <input type="text" disabled="disabled" class="passwordbox" id="passwordBox"
            placeholder="YOUR PASSWORD WILL BE DISPLAYED HERE">
        <button onclick="generateNewPassword()" class="createpasswordbutton">
            <h2 class="buttontext">Create Password <i class="fas fa-lock"></i></h2>
        </button>
        <button onclick="clipboard()" class="copybutton">
            <h2 class="buttontext">Copy to clipboard <i class="far fa-copy"></i></h2>
        </button>
    </div>

    <footer>
        <p class="footertext">&#9400 copyright</p>
        <p class="portfolio">To see more applications from the developer, please click
            <a href="https://jamesdavies1.github.io/Portfolio/index.html" target="_blank">here</a></p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
